<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter</title>
    <link rel="stylesheet" href="sihjptopd.css">
</head>
<body>
    <header>
        <h1>JPG to PDF Converter</h1>
    </header>
    <main>
        <section id="jpg-to-pdf">
            <h2>Convert JPG to PDF</h2>
            <form id="jpg-form">
                <label for="jpg-input">Upload your JPG image:</label>
                <input type="file" id="jpg-input" accept="image/jpeg" required>
                <button id="convert-button" type="submit">Convert to PDF</button>
            </form>
            <div id="result-container">
                <h3>PDF Download Link:</h3>
                <p id="result-pdf"><a href="#" download>Download PDF</a></p>
            </div>
        </section>
    </main>
</body>
</html>
