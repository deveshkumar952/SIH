<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="SIH.css" rel="stylrsheet" type="text/css">
</head>
<body>
    <header>
        <h1>Document Converter</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="#image-to-text">Image to Text</a></li>
                <div id="converter-container">
                    <!-- Image to Text Converter -->
                    <div id="image-to-text">
                        <form id="image-form">
                            <input type="file" id="image-input" accept="image/*">
                            <button id="convert-button">Convert to Text</button>
                            <div id="result-container">
                                <p id="result-text"></p>
                            </div>
                        </form>
                    </div>
                <li><a href="#jpg-to-pdf">JPG to PDF</a></li>
                <!-- JPG to PDF Converter -->
            <div id="jpg-to-pdf">
                <form id="jpg-form">
                    <input type="file" id="jpg-input" accept="image/jpeg">
                    <button id="convert-button">Convert to PDF</button>
                    <div id="result-container">
                        <p id="result-pdf"></p>
                    </div>
                </form>
            </div>
                <li><a href="#pdf-to-word">PDF to Word</a></li>
                <!-- PDF to Word Converter -->
            <div id="pdf-to-word">
                <form id="pdf-form">
                    <input type="file" id="pdf-input" accept="application/pdf">
                    <button id="convert-button">Convert to Word</button>
                    <div id="result-container">
                        <p id="result-word"></p>
                    </div>
                </form>
            </div>
                <li><a href="#receipt-scan">Receipt Scan</a></li>
                  <!-- Receipt Scan Converter -->
            <div id="receipt-scan">
                <form id="receipt-form">
                    <input type="file" id="receipt-input" accept="image/*">
                    <button id="convert-button">Scan Receipt</button>
                    <div id="result-container">
                        <p id="result-receipt"></p>
                    </div>
                </form>
            </div>
                <li><a href="#text-to-speech">Text to Speech</a></li>
                <!-- Text to Speech Converter -->
            <div id="text-to-speech">
                <form id="text-form">
                    <textarea id="text-input"></textarea>
                    <button id="convert-button">Convert to Speech</button>
                    <div id="result-container">
                        <audio id="result-audio"></audio>
                    </div>
                </form>
            </div>
                <li><a href="#document-repair">Document Repair</a></li>
                <!-- Document Repair Converter -->
            <div id="document-repair">
                <form id="document-form">
                    <input type="file" id="document-input" accept="application/pdf">
                    <button id="convert-button">Repair Document</button>
                    <div id="result-container">
                        <p id="result-document"></p>
                    </div>
                </form>
            </div>
                <li><a href="#image-translator">Image Translator</a></li>
                <!-- Image Translator Converter -->
            <div id="image-translator">
                <form id="image-form">
                    <input type="file" id="image-input" accept="image/*">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    <button id="convert-button">Translate Image</button>
                    <div id="result-container">
                        <p id="result-translate"></p>
                    </div>
                </form>
            </div>
                <li><a href="#cheque-scan">Cheque Scan</a></li>
                 <!-- Cheque Scan Converter -->
            <div id="cheque-scan">
                <form id="cheque-form">
                    <input type="file" id="cheque-input" accept="image/*">
                    <button id="convert-button">Translate Image</button>
                    <div id="result-container">
                        <p id="result-translate"></p>
                    </div>
                </form>
            </div>
                <li><a href="#graph-conversion">Graph Conversion</a></li>
                <!-- Image Translator Converter -->
            <div id="image-translator">
                <form id="image-form">
                    <input type="file" id="image-input" accept="image/*">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    <button id="convert-button">Translate Image</button>
                    <div id="result-container">
                        <p id="result-translate"></p>
                    </div>
                </form>
            </div>
            </ul>
        </nav>
