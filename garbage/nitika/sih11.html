<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <link rel="stylesheet" href="sih.11.css">
</head>
<body>
    <header>
        <h1>Image to Text Converter</h1>
    </header>
    <main>
        <section id="image-to-text">
            <h2>Convert Image to Text</h2>
            <form id="image-form">
                <label for="image-input">Upload your image:</label>
                <input type="file" id="image-input" accept="image/*" required>
                <button id="convert-button" type="submit">Convert to Text</button>
            </form>
            <div id="result-container">
                <h3>Converted Text:</h3>
                <p id="result-text"></p>
            </div>
        </section>
    </main>
</body>
</html>
