<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Translator</title>
    <link rel="stylesheet" href="itrnsl.css">
</head>
<body>
    <div class="container">
        <h1>Image Translator</h1>
        <form id="image-form">
            <input type="file" id="image-input" accept="image/*" />
            <select id="language-select">
                <option value="ei">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="hi">Hindi</option>
            </select>
            <button type="button" id="translate-btn">Translate</button>
        </form>
        <div id="output-container">
            <h2>Extracted Text</h2>
            <textarea id="extracted-text" readonly></textarea>
            <h2>Translated Text</h2>
            <textarea id="translated-text" readonly></textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.0/dist/tesseract.min.js"></script>
    <script src="itrnsl.js"></script>
</body>
</html>
